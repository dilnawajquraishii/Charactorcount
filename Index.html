<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Live Letter Counter | Mini Project</title>
    <!-- <link rel="stylesheet" href="Live Character Counter using CSS & Javascript Mini Project.css"> -->
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
  </head>
  <body>
 
    <div class="container">
      <h3>Live Character Counter</h3>
      <textarea placeholder="Write your text here..." onkeyup="countLetters()"></textarea>
      <p>Total Character : <span class="count">0</span></p>
    </div>
    <script>
      const textarea = document.querySelector('textarea'); // get textarea
      const count = document.querySelector('.count');  // get counter
      
      function countLetters() {
        const text = textarea.value; // Textarea value
        const textLength = textarea.value.length; // Textarea length
        count.innerText = `${textLength}`;  // Total textarea length 
      }

      
    </script>
  </body>
</html>
